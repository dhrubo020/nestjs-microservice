version: '3'

services:
    mysql:
        image: mysql:latest
        container_name: mysql
        environment:
            MYSQL_ROOT_PASSWORD: 
            MYSQL_DATABASE: 
            MYSQL_USER: 
            MYSQL_PASSWORD: 

    rabbitmq:
        image: rabbitmq:latest
        container_name: rabbitmq
        ports:
        - "5672:5672"
        - "15672:15672"
    redis:
        image: redis:latest
        ports:
        - "6379:6379"
        networks:
        - my-network
    jaeger:
        image: jaegertracing/all-in-one:latest
        container_name: jaeger
        ports:
        - "6831:6831/udp"    # jaeger-agent thrift compact port
        - "6832:6832/udp"    # jaeger-agent thrift binary port
        - "5778:5778"        # jaeger-agent admin HTTP port
        - "16686:16686"      # jaeger-ui port
        - "14268:14268"      # jaeger-collector port
        - "14250:14250"      # jaeger-collector thrift HTTP port
        - "9411:9411"        # jaeger-collector thrift compact port

    user_service:
        image: hackathon_users_image
        container_name: users_service
        build:
            context: ../task-service
            dockerfile: Dockerfile
        restart: always
        ports:
        - "3001:3001"
        depends_on:
        - mysql
        - rabbitmq
        - redis

    tasks_service:
        image: hackathon_tasks_image
        container_name: tasks_service
        build:
            context: ../task-service
            dockerfile: Dockerfile
        restart: always
        ports:
        - "4000:4000"
        depends_on:
        - mysql
        - rabbitmq
        - redis      

networks:
  my-network:
    driver: bridge